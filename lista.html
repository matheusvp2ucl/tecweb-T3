<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Lista de Compras</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <style>
            button:disabled {
                cursor: not-allowed !important;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center">Lista de Compras</h1>
            <div class="p-3"></div>
            <div id="listagem">
                <div class="row">
                    <span class="col-2" id="cod-1">1</span>
                    <span class="col-3" id="prod-1">Coca Cola</span>
                    <span class="col-3" id="uni-1">Lata</span>
                    <div class="col-2">
                        <input
                            class="form-control col-1"
                            id="prod-qtd-1"
                            type="text"
                            value="20"
                            disabled
                        />
                    </div>
                    <div class="col-2">
                        <input
                            onblur="teste();"
                            onmouseout="teste();"
                            class="form-control"
                            id="prod-get-qtd-1"
                            type="number"
                        />
                    </div>
                </div>
            </div>
        </div>

        <div class="row p-3">
            <div class="col d-flex justify-content-center">
                <button onclick="cCompras.enviarCompra();" class="btn btn-warning" id="btn_enviar">
                    Enviar
                </button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        

        <script src="./js/models.js"></script>
        <script src="./js/views.js"></script>
        <script src="./js/controller.js"></script>
        <script src="./js/compras.js"></script>
    </body>
</html>
