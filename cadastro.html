<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listagem</title>

        <link rel="stylesheet" href="css/geral.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
        <h1 class="text-center">Listagem de Produtos</h1>
        <!-- Button trigger modal -->
        <div class="row" class=" mb-3 mt-4">
            <div class="col d-flex justify-content-end">
                <button
                    type="button"
                    class="btn btn-primary col-md-3 justify-content-end"
                    id="btn_cadastro"
                    data-bs-toggle="modal"
                    data-bs-target="#md_cadastro"
                >
                    Cadastrar
                </button>
            </div>
        </div>

        <!-- Modal -->
        <div
            class="modal fade"
            id="md_cadastro"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Modal title
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label for="inpCodigo"
                                        >Codigo Produdo</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="inpCodigo"
                                        value=""
                                        required
                                        disabled
                                    />
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="inpNome"
                                        >Nome do Produto</label
                                    >
                                    <div class="input-group">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="inpNome"
                                            aria-describedby="inputGroupPrepend2"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-5 mb-3">
                                    <label for="inpUnidade"
                                        >Unidade</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="inpUnidade"
                                        required
                                    />
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="inpQuantidade"
                                        >Quantidade</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="inpQuantidade"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value=""
                                        id="inpAtivo"
                                        checked
                                    />
                                    <label
                                        class="form-check-label"
                                        for="inpAtivo"
                                    >
                                        Ativo
                                    </label>
                                </div>
                            </div>

                    </div>

                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Fechar
                        </button>
                        <button type="button" class="btn btn-primary" id="btn_salvar">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-check-lg"
                                viewBox="0 0 16 16"

                            >
                                <path
                                    d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"
                                />
                            </svg>
                            Salvar
                        </button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Final modal -->

        <div class="content" id="md_produto">
            <table class="table table-hover text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Produto</th>
                        <th scope="col">Unidade</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Ativo</th>
                        <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Coca Cola</td>
                        <td>Lata</td>
                        <td>20</td>
                        <td><i class="fas fa-toggle-on" style="color: blue; font-size: 1.5rem;"></i></td>
                        <td class="btnSpac">
                            <button class="btn btn-outline-success btnSpac"><i class="fas fa-pencil-alt btnSpac" ></i></button>
                            <button class="btn btn-outline-danger btnSpac"><i class="fas fa-trash btnSpac"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="./js/models.js"></script>
        <script src="./js/controller.js"></script>
        <script src="./js/produtos.js"></script>
    </body>
</html>
